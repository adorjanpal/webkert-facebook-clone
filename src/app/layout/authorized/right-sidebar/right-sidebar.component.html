<div class="w-full h-full flex flex-col bg-blue-1 p-3 gap-1">
    @for (user of users$|async; track $index) {
        <div (click)="navToUser(user.email)" class="flex items-center bg-blue-3 p-3 rounded-md gap-3 cursor-pointer">
            <div mat-card-avatar class="header-image p-0 !m-0"></div>
            <span>{{ user.email }}</span>
        </div>
    }
</div>
