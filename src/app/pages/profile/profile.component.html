<div *ngIf="user$|async as user" class="self-center h-full flex flex-col items-center p-3">
    <div class="flex card-responsive bg-blue-1 p-3 items-center justify-between text-blue-2 rounded-md ">
        <div class="flex gap-2 items-center">
            <img src="assets/images/default.jpg" class="object-cover size-20 rounded-full" alt="">
            <div class="flex flex-col gap-1">
                <span class="text-xl ">{{ user.email }}</span>
                <span class="font-light">{{ user.getWholeName() }}</span>
            </div>
        </div>
        <div class="flex gap-5 items-center bg-light-1 rounded-lg py-2 p-4">
            <div (click)="openModal(true)" class="flex flex-col gap-1 items-center">
                <span class="text-sm">Followers</span>
                <span class="font-medium">{{ user.followers.length }}</span>
            </div>

            <div (click)="openModal(false)" class="flex flex-col gap-1 items-center bg-light-1 rounded-lg py-2 p-4">
                <span class="text-sm">Following</span>
                <span class="font-medium">{{ user.following.length }}</span>
            </div>
        </div>
    </div>

    <div class="flex flex-col card-responsive items-center gap-3 p-3">
        <span class="text-xl self-start">Posts</span>
        @for (post of userPosts$|async; track $index) {
            <app-post-card [post]="post"></app-post-card>
        }
    </div>
</div>
